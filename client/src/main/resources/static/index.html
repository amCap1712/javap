<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javap pastebin</title>

    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/webjars/jquery-ui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="/webjars/jquery-ui/1.11.4/jquery-ui.theme.min.css">
    <script src="/webjars/jquery-ui/1.11.4/jquery-ui.min.js"></script>
    <script src="/webjars/ace/01.08.2014/src-min/ace.js"></script>

    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/kotlin.js"></script>
    <script src="/static/shared.js"></script>
    <script src="/static/index.js"></script>
    <script>$(function () {
        index.at.yawk.javap.start()
    })</script>
</head>
<body>
<div id="main-pane">
    <div id="code-editor-wrapper">
        <div id="code-editor"></div>
    </div>
    <div id="buttons-code-editor">
        <button class="ui-widget" id="fork" title="Fork this paste">Fork</button>
        <button class="ui-widget" id="compile" title="Ctrl-Enter to compile">Compile</button>
        <select id="compiler-names" title="Compiler"></select>
    </div>

    <div id="result-wrapper">
        <details id="compiler-log">
            <summary>Compiler log</summary>
            <code><pre></pre></code>
        </details>

        <div id="tool-output-wrapper">
            <h2>
                <select id="output-type" title="Output Type">
                    <option value="javap" selected>javap</option>
                    <option value="procyon">Procyon</option>
                </select>

                output:
            </h2>
            <div id="tool-output"></div>
        </div>
    </div>

    <div id="buttons-social">
        <a class="ui-widget" id="github" href="https://github.com/yawkat/javap">GitHub</a>
    </div>
</div>

<div id="dialog-message"></div>
</body>
</html>
